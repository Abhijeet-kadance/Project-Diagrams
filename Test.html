<!DOCTYPE html>
<html>

<head>
    <title>PDF in HTML</title>
</head>
<style>
    .pdf {
        width: 100%;
        aspect-ratio: 4 / 3;
    }
    .pdf,
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
   h1,
    h3 {
        text-align: center;
    }

    h1 {
        color: green;
    }
</style>

<body>
    <div class="container">
        <h1>Jenkins Deployment Architecture</h1>
        <h3>Complete Architecture of deployment with Jenkins / Django / Gunicorn / Nginx</h3>
        <iframe class="pdf" src="./JENKINS_DEPLOYMENT-1-1.pdf"width="800" height="500"></iframe>
    </div>
</body>

</html>
